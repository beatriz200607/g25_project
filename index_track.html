<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <title>Track Order or Delivery Partner</title>
</head>
<body>
    <h1>Track Order or Delivery Partner</h1>
    <form method="post" action="/track?option=track">
        <label>Type:
            <select name="track_type">
                <option value="order" {% if track_type == "order" %}selected{% endif %}>Order</option>
                <option value="deliverypartner" {% if track_type == "deliverypartner" %}selected{% endif %}>Delivery Partner</option>
            </select>
        </label><br><br>

        <label>ID:
            <input type="text" name="track_id" value="{{ track_id }}" required>
        </label><br><br>

        <button type="submit">Track</button>
        <button type="button" onclick="window.location.href='/track?option=exit'">Exit</button>
    </form>

    {% if lat and lng %}
    <h2>Location:</h2>
    <p>Latitude: {{ lat }}</p>
    <p>Longitude: {{ lng }}</p>

    <iframe
        width="600"
        height="450"
        style="border:0"
        loading="lazy"
        allowfullscreen
        src="https://www.google.com/maps?q={{ lat }},{{ lng }}&hl=pt;z=14&output=embed">
    </iframe>
    {% endif %}
</body>
</html>
