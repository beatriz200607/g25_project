<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Food Delivery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
    }
    .navbar {
      background-color: #4da3ff;
    }
    .nav-link {
      color: white !important;
      font-weight: 500;
      padding: 0.75rem 1.25rem;
    }
    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
    }
    .nav-container {
      display: flex;
      justify-content: center;
      width: 100%;
    }
    .hero {
      background: url("https://images.unsplash.com/photo-1600891964599-f61ba0e24092") no-repeat center center;
      background-size: cover;
      height: 400px;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 1px 1px 4px #000;
    }
    .hero p {
      font-size: 1.2rem;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Food Delivery</h1>
    <p>Serviço rápido, delicioso e onde quiseres</p>
  </div>

  <nav class="navbar navbar-expand-lg">
    <div class="container nav-container">
      <div class="collapse navbar-collapse show justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          {% if ulogin == None %}
            <li class="nav-item">
              <a class="nav-link" href="/login"><i class="bi bi-box-arrow-in-right"></i> Login</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/gform/Customer"><i class="bi bi-truck"></i> Delivery Partner</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/gform/Product"><i class="bi bi-basket2"></i> Dish</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/gform/CustomerOrder"><i class="bi bi-receipt"></i> Order</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/subform/CustomerOrder_OrderProduct?option=''"><i class="bi bi-shop"></i> Restaurant</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Userlogin"><i class="bi bi-person-circle"></i> Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled text-white"><i class="bi bi-person-check"></i> {{ ulogin }}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logoff"><i class="bi bi-box-arrow-right"></i> Logoff</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

</body>
</html>
