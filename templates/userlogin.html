<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00c6ff 0%, #a139ff 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            margin: 0 0 2rem;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        .form-control {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f8f9fa;
            cursor: pointer;
            margin: 0.25rem;
        }
        .btn:hover {
            background: #e9ecef;
        }
        .btn-primary {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background: #0069d9;
        }
        .section {
            margin: 1.5rem 0;
        }
        .section-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Login</h1>

        <form id="form" action="/Userlogin?option=save" method="post">
            <div class="form-group">
                <label for="user">Username</label>
                <input type="text" class="form-control" {{butedit if group == "admin" else "disabled"}} 
                       id="user" name="user" value="{{user}}">
            </div>

            <div class="form-group">
                <label for="usergroup">Group</label>
                <input type="text" class="form-control" {{butedit if group == "admin" else "disabled"}} 
                       id="usergroup" name="usergroup" value="{{usergroup}}">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" {{butedit}} 
                       id="password" name="password" placeholder="Enter password">
            </div>

            <div class="form-group">
                <button id="save" type="submit" form="form" {{butedit}} class="btn btn-primary">SAVE CHANGES</button>
            </div>

            {% if group == "admin" %}
                <div class="section">
                    <div class="section-title">Navigation Options</div>
                    <button id="first" type="button" {{butshow}} onclick="window.location.href = '/Userlogin?option=first'" class="btn">First</button>
                    <button id="previous" type="button" {{butshow}} onclick="window.location.href = '/Userlogin?option=previous'" class="btn">Previous</button>
                    <button id="next" type="button" {{butshow}} onclick="window.location.href = '/Userlogin?option=next'" class="btn">Next</button>
                    <button id="last" type="button" {{butshow}} onclick="window.location.href = '/Userlogin?option=last'" class="btn">Last</button>
                </div>
            {% endif %}

            <div class="section">
                <div class="section-title">Actions</div>
                <button id="edit" type="button" {{butshow}} onclick="window.location.href = '/Userlogin?option=edit'" class="btn">Edit</button>
                {% if group == "admin" %}
                    <button id="delete" type="button" {{butshow}} onclick="window.location.href = '/Userlogin?option=delete'" class="btn">Delete</button>
                    <button id="insert" type="button" {{butshow}} onclick="window.location.href = '/Userlogin?option=insert'" class="btn">Insert</button>
                {% endif %}
                <button id="cancel" type="button" {{butedit}} onclick="window.location.href = '/Userlogin?option=cancel'" class="btn">Cancel</button>
                <button id="exit" type="button" {{butshow}} onclick="window.location.href = '/Userlogin?option=exit'" class="btn">Exit</button>
            </div>

            {% if msg %}
                <div style="color: red; margin-top: 1rem;">
                    {{msg}}
                </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
