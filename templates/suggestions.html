<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <title>Sugestões Recebidas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .suggestion-icon {
      position: absolute;  /* posiciona relativamente ao container pai com position: relative */
      bottom: -300px;
      right: 20px;
      height: 250px;
      width: auto;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      background: white;
      padding: 5px;
      z-index: 1000;
    }
    /* Faz com que o container principal seja a referência para o absolute */
    .container {
      position: relative;
      min-height: 500px; /* garante altura suficiente */
      padding-bottom: 80px; /* para não ficar colado ao conteúdo */
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1>Sugestões Recebidas</h1>
    <ul class="list-group mt-3">
      {% for sug in suggestions %}
        <li class="list-group-item">
          <strong>{{ sug.name }}</strong>: {{ sug.suggestion }}<br/>
          <small class="text-muted">{{ sug.timestamp }}</small>
        </li>
      {% else %}
        <li class="list-group-item">Nenhuma sugestão recebida ainda.</li>
      {% endfor %}
    </ul>

    <!-- Ícone no canto inferior direito dentro do container -->
    <img 
      src="/static/images/vecteezy_cartoon-bulb-with-chef-hat-and-mustache_.jpg" 
      alt="Ícone Sugestões" 
      class="suggestion-icon"
    />
  </div>
</body>
</html>
