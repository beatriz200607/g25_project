<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ cname }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f8;
            padding-top: 2rem;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #4da3ff;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        .card-body {
            padding: 2rem;
        }
        .btn-primary {
            background-color: #4da3ff;
            border: none;
            padding: 0.5rem 1.5rem;
            margin: 0.25rem;
        }
        .btn-primary:hover {
            background-color: #3d93ff;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            padding: 0.5rem 1.5rem;
            margin: 0.25rem;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
            padding: 0.5rem 1.5rem;
            margin: 0.25rem;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem;
            border: 1px solid #ced4da;
        }
        .form-control:focus {
            border-color: #4da3ff;
            box-shadow: 0 0 0 0.25rem rgba(77, 163, 255, 0.25);
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .navigation-buttons {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0">{{ cname }}</h2>
                    </div>
                    <div class="card-body">
                        <form method="get" action="">
                            {% for a in att[1:] %}
                            <div class="mb-3">
                                <label for="{{ a }}" class="form-label">{{ des[loop.index] }}</label>
                                <input type="text" class="form-control" id="{{ a }}" name="{{ a }}" 
                                       value="{{ obj[a] }}" {{ butedit }}>
                            </div>
                            {% endfor %}

                            <div class="d-flex justify-content-between mb-4">
                                <div>
                                    <button type="submit" name="option" value="edit" class="btn btn-primary" {{ butshow }}>
                                        <i class="bi bi-pencil"></i> Edit
                                    </button>
                                    <button type="submit" name="option" value="delete" class="btn btn-danger" {{ butshow }}>
                                        <i class="bi bi-trash"></i> Delete
                                    </button>
                                    <button type="submit" name="option" value="insert" class="btn btn-primary" {{ butshow }}>
                                        <i class="bi bi-plus-circle"></i> Insert
                                    </button>
                                </div>
                                <div>
                                    <button type="submit" name="option" value="save" class="btn btn-primary" {{ butedit }}>
                                        <i class="bi bi-check-circle"></i> Save
                                    </button>
                                    <button type="submit" name="option" value="cancel" class="btn btn-secondary" {{ butedit }}>
                                        <i class="bi bi-x-circle"></i> Cancel
                                    </button>
                                </div>
                            </div>

                            <div class="navigation-buttons">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <button type="submit" name="option" value="first" class="btn btn-secondary">
                                            <i class="bi bi-chevron-double-left"></i> First
                                        </button>
                                        <button type="submit" name="option" value="previous" class="btn btn-secondary">
                                            <i class="bi bi-chevron-left"></i> Previous
                                        </button>
                                    </div>
                                    <div>
                                        <button type="submit" name="option" value="next" class="btn btn-secondary">
                                            Next <i class="bi bi-chevron-right"></i>
                                        </button>
                                        <button type="submit" name="option" value="last" class="btn btn-secondary">
                                            Last <i class="bi bi-chevron-double-right"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="text-center mt-4">
                                <button type="submit" name="option" value="exit" class="btn btn-secondary">
                                    <i class="bi bi-box-arrow-left"></i> Exit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
