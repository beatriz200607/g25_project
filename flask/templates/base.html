
{% block content %}
<div class="container mt-5">

  <div class="text-center mb-4">
    <h1 class="fw-bold">Food Delivery - Avaliações</h1>
    <p class="text-muted">Partilha a tua opinião sobre o nosso serviço!</p>
  </div>

  <!-- Formulário de Review -->
  <form method="post" action="/submit_review">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" name="nome" placeholder="O teu nome" required>
    </div>
    <div class="mb-3">
      <label for="comentario" class="form-label">Comentário</label>
      <textarea class="form-control" id="comentario" name="comentario" rows="3" placeholder="Escreve a tua opinião..." required></textarea>
    </div>
    <div class="mb-3">
      <label for="estrelas" class="form-label">Classificação</label>
      <select class="form-select" id="estrelas" name="estrelas" required>
        <option value="">Seleciona</option>
        <option value="5">⭐⭐⭐⭐⭐</option>
        <option value="4">⭐⭐⭐⭐</option>
        <option value="3">⭐⭐⭐</option>
        <option value="2">⭐⭐</option>
        <option value="1">⭐</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submeter Avaliação</button>
  </form>

</div>
{% endblock %}
