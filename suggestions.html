<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sugestões Recebidas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-4">
    <h1>Sugestões Recebidas</h1>
    {% if suggestions %}
      <ul class="list-group">
        {% for s in suggestions %}
          <li class="list-group-item">
            <strong>{{ s.data.name }}</strong> sugeriu:<br/>
            {{ s.data.suggestion }}<br/>
            <small class="text-muted">Em: {{ s.timestamp }}</small>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>Nenhuma sugestão encontrada.</p>
    {% endif %}
    <a href="/" class="btn btn-primary mt-3">Voltar ao Início</a>
  </div>
</body>
</html>
